<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <div class="logo">
        <img src="/assets/logoo.jpg" alt="Expleo Logo" class="logo-icon" />
      </div>
    </div>

    <div class="navbar-menu">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-btn">
        <span>Accueil</span>
      </a>

      <a routerLink="/quizzes" routerLinkActive="active" class="nav-btn">
        <span>Mes Quiz</span>
      </a>

      <a routerLink="/stats" routerLinkActive="active" class="nav-btn">
        <span>Mes Stats</span>
      </a>

      <a routerLink="/classement" routerLinkActive="active" class="nav-btn">
        <span>Classement</span>
      </a>

      <a routerLink="/profil" routerLinkActive="active" class="nav-btn">
        <span>Profil</span>
      </a>

      <div *ngIf="user?.role === 'admin'" class="admin-section">
        <a href="#" class="nav-btn admin-link">Administration</a>
      </div>
    </div>

    <div class="navbar-user" *ngIf="user">
      <div class="user-info">
        <img class="user-avatar"
        [src]="user.avatar ? 'assets/avatars/' + user.avatar : 'assets/default-avatar.jpg'"
        alt="Avatar" width="36" height="36">        <div class="user-details">
          <span class="user-name">{{ user.username }}</span>
        </div>
      </div>
    </div>
  </div>
</nav>
