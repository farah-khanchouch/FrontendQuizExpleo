<app-navbar></app-navbar>
<div class="page-container">
    <div class="page-header">
      <h2>Classement</h2>
      <p>Découvrez votre position parmi vos collègues</p>
    </div>
    
    <div class="leaderboard">
      <div class="leaderboard-item" 
           [ngClass]="{'podium': item.podium, 'first': item.podium === 'first', 'second': item.podium === 'second', 'third': item.podium === 'third', 'current-user': item.currentUser}"
           *ngFor="let item of leaderboard">
        <div class="rank">
          <!-- Medal icon for podium positions -->
          <svg *ngIf="item.podium" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" 
               [style.color]="item.podium === 'first' ? '#FFD700' : item.podium === 'second' ? '#C0C0C0' : '#CD7F32'">
            <path d="M7.21 15 2.66 7.14a2 2 0 0 1 .13-2.2L4.4 2.8A2 2 0 0 1 6 2h12a2 2 0 0 1 1.6.8l1.61 2.14a2 2 0 0 1 .13 2.2L16.79 15"/>
            <path d="M11 12 5.12 2.2"/>
            <path d="m13 12 5.88-9.8"/>
            <path d="M8 7h8"/>
            <circle cx="12" cy="17" r="5"/>
            <path d="m9 22 3-3 3 3"/>
            <path d="M9 19h6"/>
          </svg>
          <span>{{item.rank}}</span>
        </div>
        <div class="user-info">
          <img [src]="item.avatar" alt="User" />
          <div>
            <h4>{{item.name}}</h4>
            <!-- <span>{{item.cbu}}</span> -->
          </div>
        </div>
        <div class="score">{{item.score}} pts</div>
      </div>
    </div>
  </div>
