<app-navbar></app-navbar>
<div class="page-container">
  <div class="page-header">
    <h2>Mes Quiz</h2>
    <p>Explorez et participez aux quiz disponibles</p>
  </div>
  
  <div class="quiz-grid">
    <div class="quiz-card" *ngFor="let quiz of quizzes">
      <div class="quiz-header">
        <h3>{{quiz.title}}</h3>
        <span class="quiz-badge" [ngClass]="quiz.badgeClass">{{quiz.badge}}</span>
      </div>
      <p>{{quiz.description}}</p>
      <div class="quiz-info">
        <span>⏱️ {{quiz.duration}}</span>
        <span>❓ {{quiz.questions.length}} questions</span>
      </div>
      <button class="btn" [ngClass]="quiz.status === 'completed' ? 'btn-secondary' : 'btn-primary'">
        {{quiz.status === 'completed' ? 'Refaire' : 'Commencer'}}
      </button>
    </div>
  </div>
</div>
